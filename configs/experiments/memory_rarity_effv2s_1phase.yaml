# Memory-Augmented EfficientNetV2-S with Rarity Strategy - Single Phase
# Train directly on all images (no two-phase training)

experiment_name: memory_rarity_effv2s_1phase
description: "EfficientNetV2-S with rarity memory, single phase training"

# ========================================
# Model Configuration
# ========================================
model:
  num_classes: 14
  backbone: efficientnet_v2_s
  pretrained: true
  dropout_rate: 0.3

# ========================================
# Memory Bank Configuration
# ========================================
memory:
  use_memory: true
  bank_size: 512
  update_strategy: rarity
  rarity_threshold: 0.2
  top_k: 3
  normalize_retrieved: 'both'
  memory_momentum: 0.9
  self_match_threshold: 1.0

# ========================================
# Data Configuration
# ========================================
data:
  data_dir: /kaggle/input/data
  image_size: [224, 224]
  seed: 85
  valid_pct: 0.125

# ========================================
# Training: Single Phase on All Images
# ========================================
phase1:
  filter_normal: false  # Train on all images
  batch_size: 128
  num_workers: 4
  loss: bce
  freeze_epochs: 3
  total_epochs: 25  # Longer training since single phase
  use_lr_finder: true
  optimizer: adam
  lr: 0.0001
  weight_decay: 0.01
  memory_momentum: 0.9
  early_stopping_patience: 7
  save_best: true
  min_delta: 0.0001
  save_name: rarity_1phase

# ========================================
# Evaluation
# ========================================
evaluation:
  batch_size: 128
  num_workers: 4
  save_predictions: true
