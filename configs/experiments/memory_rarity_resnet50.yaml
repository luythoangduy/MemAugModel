# Memory-Augmented ResNet50 with Rarity Strategy
# ResNet50 backbone variant

experiment_name: memory_rarity_resnet50
description: "ResNet50 with rarity-based memory strategy"

# ========================================
# Model Configuration
# ========================================
model:
  num_classes: 14
  backbone: resnet50
  pretrained: true
  dropout_rate: 0.3

# ========================================
# Memory Bank Configuration
# ========================================
memory:
  use_memory: true
  bank_size: 512
  update_strategy: rarity
  rarity_threshold: 0.2
  top_k: 3
  normalize_retrieved: true
  memory_momentum: 0.9
  self_match_threshold: 0.9999

# ========================================
# Data Configuration
# ========================================
data:
  data_dir: /kaggle/input/data
  image_size: [224, 224]
  seed: 85
  valid_pct: 0.125

# ========================================
# Training Phase 1
# ========================================
phase1:
  filter_normal: true
  batch_size: 64
  num_workers: 4
  loss: bce
  freeze_epochs: 3
  total_epochs: 20
  use_lr_finder: true
  optimizer: adam
  lr: 0.0001
  weight_decay: 0.01
  memory_momentum: 0.9
  early_stopping_patience: 5
  save_best: true
  min_delta: 0.0001
  save_name: resnet50_phase1

# ========================================
# Training Phase 2
# ========================================
phase2:
  filter_normal: false
  batch_size: 128
  num_workers: 4
  loss: bce
  epochs: 5
  lr_min: 0.00002
  lr_max: 0.00008
  optimizer: adam
  weight_decay: 0.01
  memory_momentum: 0.9999
  early_stopping_patience: 5
  save_best: true
  min_delta: 0.0001
  load_from_phase1: true
  phase1_checkpoint: resnet50_phase1
  save_name: resnet50_phase2

# ========================================
# Evaluation
# ========================================
evaluation:
  batch_size: 128
  num_workers: 4
  save_predictions: true
