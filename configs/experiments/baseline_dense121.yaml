# Baseline EfficientNetV2-S without Memory
# For comparison with memory-augmented version

experiment_name: baseline_densenet121
description: "Baseline DenseNet121 without memory augmentation"

# ========================================
# Model Configuration
# ========================================
model:
  num_classes: 14
  backbone: densenet121
  pretrained: true
  dropout_rate: 0.3

# ========================================
# Memory Bank Configuration (DISABLED)
# ========================================
memory:
  use_memory: false

# ========================================
# Data Configuration
# ========================================
data:
  data_dir: /kaggle/input/data
  image_size: [224, 224]
  seed: 85
  valid_pct: 0.1

# ========================================
# Training Phase 1: Abnormal Images Only
# ========================================
phase1:
  filter_normal: true
  batch_size: 64
  num_workers: 4
  loss: bce
  freeze_epochs: 3
  total_epochs: 20
  use_lr_finder: true
  optimizer: adam
  lr: 0.0001
  weight_decay: 0.01
  early_stopping_patience: 5
  save_best: true
  min_delta: 0.0001
  save_name: baseline_phase1

# ========================================
# Training Phase 2: All Images
# ========================================
phase2:
  filter_normal: false
  batch_size: 64
  num_workers: 4
  loss: bce
  epochs: 5
  lr_min: 0.00002
  lr_max: 0.00008
  optimizer: adam
  weight_decay: 0.01
  early_stopping_patience: 5
  save_best: true
  min_delta: 0.0001
  load_from_phase1: true
  phase1_checkpoint: model
  save_name: baseline_phase2

# ========================================
# Evaluation
# ========================================
evaluation:
  batch_size: 128
  num_workers: 4
  save_predictions: true
