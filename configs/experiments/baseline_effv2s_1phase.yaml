# Baseline EfficientNetV2-S without Memory - Single Phase Training
# Train directly on all images (no two-phase training)

experiment_name: baseline_effv2s_1phase
description: "Baseline EfficientNetV2-S single phase training on all images"

# ========================================
# Model Configuration
# ========================================
model:
  num_classes: 14
  backbone: efficientnet_v2_s
  pretrained: true
  dropout_rate: 0.3

# ========================================
# Memory Bank Configuration (DISABLED)
# ========================================
memory:
  use_memory: false

# ========================================
# Data Configuration
# ========================================
data:
  data_dir: /kaggle/input/data
  image_size: [224, 224]
  seed: 85
  valid_pct: 0.1

# ========================================
# Training: Single Phase on All Images
# ========================================
phase1:
  filter_normal: false  # Train on all images
  batch_size: 64
  num_workers: 4
  loss: bce
  freeze_epochs: 3
  total_epochs: 25  # Longer training since single phase
  use_lr_finder: true
  optimizer: adam
  lr: 0.0001
  weight_decay: 0.01
  early_stopping_patience: 7
  save_best: true
  min_delta: 0.0001
  save_name: baseline_1phase

# ========================================
# Evaluation
# ========================================
evaluation:
  batch_size: 64
  num_workers: 4
  save_predictions: true
